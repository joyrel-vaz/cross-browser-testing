<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bowser@2.11.0/es5.js"></script>
    <title>Cross-Browser Testing</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .container {
            display: grid;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }

        .box {
            padding: 20px;
            background-color:darkseagreen;
            text-align: center;
            font-weight: bold;
            font-size: xx-large;
            font-family: Arial, sans-serif;
            border: 1px solid #000;
            padding: 150px;
        }

        #chrome, #edge, #ff {
            display: none;
            margin: auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: solid black 1px;
            background-color:mistyrose;
            font-weight: bold;
            font-size: x-large;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="js-test">
            Default JavaScript Text
        </div>
        <div id="chrome">
            I am only visible in Google Chrome
        </div>
        <div id="edge">
            I am only visible in Microsoft Edge
        </div>
        <div id="ff">
            I am only visible in Mozilla Firefox
        </div>
    </div>

    <script>
        function getBrowserId(browserName){
            switch(browserName) {
                case 'Microsoft Edge': return 'edge'
                case 'Firefox': return 'ff'
                case 'Chrome': return 'chrome'
            }
        }

        var jsTestBox = document.getElementById("js-test");
        var browser = bowser.getParser(window.navigator.userAgent)
        browserName = browser.getBrowserName()
        jsTestBox.textContent = `Found browser: ${browserName}`
        var browserNameElement = document.getElementById(getBrowserId(browserName));
        browserNameElement.style.display = "grid";
    </script>
</body>
</html>
